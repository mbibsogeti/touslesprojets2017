<section class="row">
	<h2> Les destinations :</h2>
</section>
<section class="row">
	<table class="table table-stripped table-condensed col-md-6">
		<thead>
			<tr>
				<td>
				<th>Destinations
				<th>Description
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="dest in c.dests">
				<td>{{$index+1}}
				<th><a href="#!dests/{{dest.id-1}}">{{dest.name}}</a>
				<th class="text-justify"><a href="#!dests/{{dest.id-1}}">{{dest.desc}}</a>
			</tr>
		</tbody>
	</table>
</section>
