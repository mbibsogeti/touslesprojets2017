spain.name=España
spain.text=España, oficialmente el Reino de España, en español Pronunciación de España del título en su versión original Escucha y Reino de España, es un país en el sur de Europa y, de acuerdo con las definiciones de Occidente, que ocupa la mayor parte de la Península Ibérica. En 2015, había 46 millones de habitantes, por lo que es el vigésimo octavo país del mundo en términos de población.