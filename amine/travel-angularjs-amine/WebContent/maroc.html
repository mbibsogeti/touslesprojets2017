<html>
<head>

<title>Voyage Maroc</title>

}

</style>
</head>
<body>

		<form>
			<p>

			<p>
				Envoyer une demande pour <span ng-bind="name"></span>{{email}}<br /> <label><input
					type="button" name="btn" value="Envoi"></label>
			</p>
		</form>
		<p>
			<a href="index.html">Retour Ã  l'Acceuil</a>
