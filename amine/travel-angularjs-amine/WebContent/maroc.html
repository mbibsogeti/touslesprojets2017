<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/angular.min.js"></script>
<title>Voyage Maroc</title>
<style>
#img {
	text-align: center;
}

h1 {
	text-align: center
}

img {
	width: 50%;
	height: auto;
}
</style>
</head>
<body>
	<div ng-app=""
		ng-init="name='?';email='?';img='http://fotomelia.com/wp-content/uploads/edd/2015/05/maroc-paysage-atlas-route-d%C3%A9serte-images-photos-gratuites-libres-de-droits-1560x1170.jpg'"
		ng-cloak>
		<h1>Destination Maroc</h1>
		<p id="img">
			<img src="img/maroc.jpg">
		</p>
		<h2>Demande</h2>
		<form>
			<p>
				<label>Votre Nom: <input ng-model="name" type="text"
					name="nom"></label>
			</p>
			<p>
				<label>Votre Email: <input ng-model="email" type="email"
					name="email"></label>
			</p>
			<p ng-show="name=='?'">Nom?</p>
			<p ng-hide="email!='?'">Email?</p>
			<p ng-show="name!='?' && email!='?' && name!='' && email!=''">
				Demande pour <span ng-bind="name"> </span>({{email}})
			</p>
			<p>
				<!-- <span ng-if="name!='?' || email!='?'">Demande pour <span
					ng-bind="name"> </span>({{email}})
				</span><br /> <span ng-if="name=='?' || email=='?'">ERREUR!</span><br /> -->
				<label><input type="button" name="btn" value="Envoi"></label>
			</p>
		</form>

		<p>
			<img ng-src="{{img}}" ng-if="img!=''">
		</p>
		<p>
			<a href="index.html">Retour Ã  l'Acceuil</a>
		</p>
	</div>
</body>
</html>
