<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Excursions</title>
</head>
<body>
	<h1>Excursions</h1>
	<table id="extable" border="1"></table>
	<script>
		function received() {
			console.log("Received")
			if (xhr.readyState == 4) {
				var excs = JSON.parse(xhr.responseText)
				for ( var i in excs) {
					document.getElementById("extable").innerHTML += "<tr><td>"
							+ excs[i].location + "</td></tr>"
				}
			}
		}
		var url = "jersey/excursions/list"
		var xhr = new XMLHttpRequest() //code d'appel de la requête crée l'objet
		xhr.onreadystatechange = received //appel de la fonction quand l'objet changer la fonction est appelée
		xhr.open("GET", url, true)
		xhr.send(null)
	</script>
</body>
</html>
