<!DOCTYPE html>

<meta charset="UTF-8">
<script src="js/angular.min.js"></script>

<script defer="defer">
	// créer un module angular js. Pas forcément besoin de créer la variable appS.
	var appS = angular.module("appSenegal", [])

	// 	appS.info({
	// 		author : "moi"
	// 	})
	// 	angular.module("appSenegal").info({
	// 		author : "moi"
	// 	})
	// ajouter des constantes à un module. Deux syntaxes équivalentes également
	appS.constant("plane", 945)
	angular.module("appSenegal").constant("plane", 945)
	angular.module("appSenegal").constant("hotel", 38.29)
	// 	lecture de l'information contenue dans un module: rien dans les parenthèses info()
	// 	console.log(angular.module("appSenegal").info())
	//value a quasiment la même fonction que constant:
	//value("hotel",38.29)
	// un controller est une fonction:
	angular.module("appSenegal").controller("ctlSenegal",
			function($scope, plane, hotel) {
				$scope.price = 9 * hotel + plane;
			})

	// 			return x*y+z;
	// 		}
	// 	})
	// pour appeler le filtre:
	// {{5|mlt:3:6}}
	angular.module("appSenegal").filter("curr",function(){
		return function(price,currency,conv){
			if(conv==undefined) r=1;
			return "El precio es "+(price/conv).toFixed(2)+" "+currency;
		}
	})
</script>
