<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script>
	angular
			.module("appSA", [ "ngRoute", "ngAnimate" ])
			.config(
					function($routeProvider) {
						$routeProvider
								.when("/index",	{
									controller : "CtrlSA",
									template : function() {
										return "<p>Propuestas de viaje</p><div><a href='sudafrica.html#!/dests'>Sudafrica: Destinos</a></div>";
									},
									controllerAs : "c"
								})
								.otherwise({
									redirectTo : "/index"
								})
								.when("/dests", {
									controller : "CtrlSA",
									templateUrl:"SouthAfrica/dests.html",
									controllerAs : "c"
								})
								.when("/dests/:id", {
									controller : "CtrlSA",
									templateUrl:"SouthAfrica/details.html",
									controllerAs : "c"
								})
						})

	angular.module("appSA").constant('$CIUDADES_SA', [
		{nombre:"Ciudad del Cabo",descripcion:"Ciudad del Sur",id:1},
		{nombre:"Pretoria",descripcion:"Capital",id:2},
		{nombre:"Johannesburgo",descripcion:"Ciudad mas poblada",id:3}]
	);
	
	angular.module("appSA").controller("CtrlSA", function($routeParams,$CIUDADES_SA) {
		this.dests=$CIUDADES_SA
		for(i in this.dests){
			if(this.dests[i].id==$routeParams.id){
				this.dest=this.dests[i]}}
	})
	//syntaxe alternative plus robuste quand le code est minimiz√©:
	//.controller("CtrlSA",[$routeForms,"destinations",function($routeParams,destinations){...})]
</script>
<style>
	.view{
		position:absolute;
		width:80%;
		transition:0.5s;
		background:#cfc;}
	.view.ng-enter{
		opacity:0;}
	.view.ng-enter-active{
		opacity:1;}
	.view.ng-leave{
		opacity:1;}
	.view.ng-leave-active{
		opacity:0;}
</style>
<title>Sudafrica</title>
</head>
<body data-ng-app="appSA">

	<div>
		<a href="index.html"> Inicio</a> <a href="marruecos.html">
			Marruecos</a> <a href="tunez.html">Tunez</a> <a href="egipto.html">Egipto</a>
		<a href="senegal.html">Senegal</a> <a href="ghana.html">Ghana</a> <a
			href="nigeria.html">Nigeria</a>
	</div>
	<div>
		<a href="sudafrica.html#!/index" />Sudafrica: Inicio</a>
	</div>

	<h1>Sudafrica</h1>
	<div data-ng-controller="CtrlSA as c" data-ng-view class="view"></div>
</body>
</html>
