<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/angular.min.js"></script>
<script>
	angular
			.module("appReunion", [])
			.controller(
					"CtrlReunion",
					function($http) {
						this.info = ""
						var c=this
						this.send = function() {
							this.info = "Envio en curso"
							$http.post("reunion","name=" + this.name + "&email="+ this.email,
							{headers : {"Content-Type" : "application/x-www-form-urlencoded"}})
							.then(function() {
								c.info = "ok"
								})
							}
					})
</script>
<title>Viaja a Reunion</title>
</head>
<body data-ng-app="appReunion" data-ng-controller="CtrlReunion as c">
	<h1>Reunion</h1>
	<div>
		<form>
			<p>
				Nombre <input type="text" />
			</p>
			<p>
				E-mail <input type="email" />
			</p>
			<input type="button" value="Enviar" data-ng-click="c.send()" />
			<p>{{c.info}}</p>
		</form>
	</div>

	<div>
		<a href="index.html">Inicio</a> <a href="tunez.html">Tunez</a> <a
			href="egipto.html">Egipto</a> <a href="senegal.html">Senegal</a> <a
			href="ghana.html">Ghana</a> <a href="nigeria.html">Nigeria</a> <a
			href="sudafrica.html">Sudafrica</a> <a href="madagascar.html">Madagascar</a>
	</div>

</body>
</html>
