<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='css/bootstrap.min.css'>
<link rel='stylesheet' href='css/martinica.css'>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content='IE=edge'>
<meta name='viewport'
	content='width=device-width, initial-scale=1 minimum-scale=0.5'>
<title>Martinica destino turistico</title>
</head>
<body>
	<div class='container'>
		<div class='row'>
			<h1>Martinica</h1>
		</div>

		<div class='row'>
			<section class='col-xs-8'>
				<form class='form-inline' action='martinica.html'>
					<section class='form-group'>
						<label for='search'> Busqueda: </label> <input
							class='form-control input-lg' type='text' id='search'>
					</section>
					<input type='submit' class='btn btn-primary btn-lg' value='Enviar'
						onclick='document.getElementById("searchpanel").style.display="block"; return false;'>
				</form>

				<aside class='panel panel-info' id='searchpanel'
					style='display: none'>
					<section class='panel-heading'>Recherche</section>
					<section class='panel-body'>En curso...</section>
					<section class='panel-footer'></section>
				</aside>

			</section>
		</div>

		<div class='row'>
			<section class='col-xs-8'>
				<form action='martinica.html'>

					<section class='form-group'>
						<label for='name'> Nombre: </label> <input type='text' name='Nom'
							id='name' class='form-control'>
					</section>

					<section class='form-group'>
						<label for='email'> E-mail: </label> <input type='text'
							name='Email' id='email' class='form-control'>
					</section>

					<section class='form-group'>
						<label for='passengers'> Pasajeros: </label> <input type='number'
							name='pasajeros' id='passengers' min='0' class='form-control'>
					</section>

					<section class='form-group'>
						<label> Salida: </label> <label class='radio-inline'><input
							type='radio' name='salida' value='Paris' class='form-group'>Paris</label>
						<label class='radio-inline'><input type='radio'
							name='salida' value='Bordeaux' class='form-group'>Bordeaux</label>
						<label class='radio-inline'><input type='radio'
							name='salida' value='Lyon' class='form-group'>Lyon</label>
					</section>

					<section class='form-group'>
						<input type='submit' value='Demande' class='btn btn-warning'>
						<input type='submit' value='Inscription' class='btn btn-danger'>
					</section>

				</form>
			</section>
		</div>

		<div class='row' class='col-xs-12' id='accueil'>
			<a href='index.html'>Retour Ã  l'accueil</a>
		</div>
	</div>
</body>
</html>
