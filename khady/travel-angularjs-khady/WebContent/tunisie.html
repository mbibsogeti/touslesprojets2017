<!DOCTYPE html>
<html>
<head>
<style>
.even{background:#eeb}
</style>
<meta charset="UTF-8">
<script src="js/angular.min.js"></script>
<title>Insert title here</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body style="background: #F7F8E0">
	<div data-ng-app="" data-ng-init=" img='http://www.tunisie.fr/wp-content/uploads/2011/12/D%C3%A9sert-tunisien.jpg'" ng-cloak>

		<h1>Nos Voyages en Tunisie & alentour </h1>
		<center>
			<img ng-src="{{img}}" ng-if="img != '' ">
		</center>
		
		<fieldset>
		<legend><strong>Nombre de voyageurs</strong></legend>
		<p ng-repeat="n in [1,2,3,4] track by $index"><span ng-if ="n == 1">{{n}} voyageur</span><span ng-if ="n > 1">{{n}} voyageurs</span></p>
       </fieldset>
<p></p>

       <fieldset>
       <legend><strong>Nos propositions d'excursions</strong></legend>
		<table>
		<tr>
		<td>Lieu</td>
		<td>Jours</td>
		<td>Moyen</td>
		<td>Index</td>
		</tr>	
		<tr ng-repeat="step in [{l:'Tunis', d:2.2, m:'Dos de chameaux'}, {l:'Constantine', d:3, m:'En 4X4'}, {l:'Jerba', d:6, m:'Dos de chameaux'}, {l:'Zouwarah', d:2, m:'A pieds par Ã©tape'}]" ng-class-even="'even'">		
		<td>{{step.l}}</td>
		<td>{{step["d"]|number:0}}</td>
		<td>{{step.m}}</td>
		<td>{{$index+1}}</td>
	    </tr>				
		</table>
       </fieldset>
<a href="index.html">Page d'accueil</a>
	</div>
</body>
</html>
