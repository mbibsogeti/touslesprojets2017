<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-animate.min.js"></script>


<script defer> angular.module("appSA",["ngRoute","ngAnimate"]).controller("ctlSA",function($routeParams,listeville){
	this.dest=listeville
	for(i in this.dest){if(this.dest[i].id==$routeParams.id){this.dest2=this.dest[i]}}
})
.config(function($routeProvider)
		{$routeProvider
	.when("/index",{controller:"ctlSA",template:function(){return "<p> Nous proposons des voyages</p><a href='#!/dest'>dest</a>" }})		
		
	.when("/dest",{controller:"ctlSA",templateUrl:"southafrica/dest.html",controllerAs:"c"})
	.when("/dest/:id",{controller:"ctlSA",templateUrl:"southafrica/detail.html",controllerAs:"c"})	
		
//.filter("mlt",function(){return function(x,y,,z){return x*y*z;}})
    .otherwise({redirectTo:"/index"})
    }).constant("listeville",[{n:"le cap",d:"villedusud",id:1},{n:"le centre",d:"ville du centre",id:2},{n:"le pocap",d:"villedouest",id:3}])
</script>
<style>
h1{text-align: center}
even>td{background:#eeb}
odd>td{background:#FFF8dc}
table td{border: inset black 1px;
		border-collapst:collaps;
		text-align: center;}
.view{position:absolute; width:80%; background:#cfc;transition:1s;}		
.view.ng-enter{opacity:0;}	//fenetre qui aparait

.view.ng-enter-active{opacity:1;}
.view.ng-leave {opacity:1;} //celle qui disparai 
.view.ng-leave-active{opacity:0;}	
</style>
<title>Nos voyages africain: southafrica</title>
</head>
<body ng-app="appSA">
<h1>afrique du sud : </h1>
<div  ng-controller="ctlSA as c" ng-view class="view"></div>


<p>
			<a href="index.html">Accueil</a>
	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/800px_-_Cape_Town.jpg/300px-800px_-_Cape_Town.jpg" >
</p>
		
</body>

</html>
