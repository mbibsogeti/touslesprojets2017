<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<script src="js/angular.min.js"></script>
<style>
h1{text-align: center}
.even>td{background:#eeb}
.odd>td{background:#FFF8dc}
table, td{border: inset black 1px;
		border-collapst:collaps;
		text-align: center;
		width: 50%;
		}
</style>
<title>algerie</title>
</head>
<body>
	<h1>l'algérie</h1>
	<p>
		<a href="index.html">accueil</a>
	</p>
	<!-- les cfonctionnalité ng-truc ne fonctionne que entre les balise contenan ng-(app -->
	<!--  le ng-cloak masque le contenu tant que la page n'est pas charger-->
	<div ng-app=""  >
	
	<p ng-repeat="n in [1,2,3,1] track by $index">{{n}}voyageur<span ng-if="n!='1'">s</span></p>	
	<!-- le track by $value ou $index fixe la référence , si deux valeur pareil utilisé le index 
	il existe le$even le$add le$first le$middle le$last 
	
	autre directive pour les tables pour changer a déco -->
	
	<table >
	<tr>
	<th>lieu</th>
	<th>jours </th>
	</tr>
	<tr ng-repeat="step in [{l:'tunis',d:2},{l:'constantine',d:3 },{l:'tunis',d:2},{l:'constantine',d:3 },{l:'tzouwara',d:6},{l:'jerba',d:2 }]" ng-class-even="'even'" ng-class-odd="'even'">
	<!-- uppercase filtre -->
	<td>{{step.l|uppercase}}</td>
	<td>{{step["d"]}}</td>
	</tr>
	</table>
		
	</div> 
	<div ng-include="'./footer.html'"></div>
</body>
</html>
