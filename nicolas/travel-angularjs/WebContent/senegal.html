<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/angular.min.js"></script>
<!-- syntaxe pour créer les modules dessous  -->
<script defer> var appS=angular.module("appSenegal",[])

//syntaxe pour ajouter des info au module ou metadata, deux possibilité : appS.constant({author:"moi"}) ou ci dessous -->
 //angular.module("appSenegal").constant({author:"moi"})
//scope indique l'intérieur du controleur
appS.constant("avion",945)
.constant("hotel",38.29)
.value("camping",22.22)
.controller("ctlSenegal",function($scope,hotel){$scope.price=9*hotel+945})
.filter("mlt",function(){return function(x,y,z){return x*y*z;}})
.filter("curr",function(){return function(prix,taux,monnaie){return (prix/taux).toFixed(2)+monnaie;}})
//tofixed permet de limité a deux chiffre apres la virgule
//pour vérifier dans le navigateur on peu tapé angular.module("appSenegal" et fouille dedant invoque..)
//ne fonctionen pas console.log(angular.module("appSenegal").constant("avion",945)).constant("hotel",38.29)
</script>
<style>

<title>Nos voyages africain: le sénégal</title>
