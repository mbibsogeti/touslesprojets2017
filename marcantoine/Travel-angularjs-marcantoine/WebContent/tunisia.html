<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- balise pour utiliser AngularJS. -->
<script src="js/angular.min.js">
	
</script>
<style>
.even>td {
	background: #eeb
}
</style>
<title>African trips: Tunisia</title>
</head>
<body>
	<div data-ng-app="" ng-init="img='http://www.tunisiaonline.com/wp-content/uploads/2012/08/tunis.jpg'">
		<h1>Welcome on our Tunisia trips.</h1>
		<img ng-src="{{img}}">
		<h2>Where would you like to travel?</h2>
		<p ng-repeat="n in [1,2,3,4] track by $index">
			{{n}} traveller<span ng-if="n!=1">s</span>
		</p>

		<!-- CrÃ©ation d'un tableau en utilisant la fonction ng-repeat d'AJS -->
		<table>
			<tr>
				<th>Location</th>
				<th>Days</th>
				<th>Valeurs de $index</th>
			</tr>
			<tr
				ng-repeat="n in [{l:'Tunis',d:2},{l:'Constantine',d:3},{l:'Jerba',d:6},{l:'Zouwarah',d:2}]"
				ng-class-even="'even'">
				<td>{{$index}}</td>
				<td>{{n.l|uppercase}}</td>
				<td>{{n["d"]|number:3}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
