<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="js/angular.min.js"></script>
<title>African trips: Senegal</title>
<script defer>
	var appS = angular.module("appSenegal", []);
	appS.constant("plane", 945).constant("hotel", 38.29).controller(
			"ctlSenegal", function($scope, plane, hotel) {
				$scope.price = hotel + plane
			});
	console.log(angular.module("appSenegal"));
	
	/* "filter" pour indiquer la monnaie utilis√©e */
	appS.filter("curr", function() {
		return function(p,c,r) {
			return (p/r).toFixed(2)+" "+c;
		}
	})
</script>
</head>
<body>
	<div ng-app="appSenegal" ng-controller="ctlSenegal"
		ng-init="img='http://www.prixdesvoyages.com/photos/sejours/2/2/0/senegal_22041_1_1.jpg'">
		<h1>Welcome on our Senegalian trips.</h1>
		<img ng-src="{{img}}">
		<h2>Where would you like to travel?</h2>
		<p>
			<label>Number of days: <input type="number" ng-model="days" min="0"></label>
		</p>
		<p>Price for your trip: {{price | curr:"euro":1}} ({{price | curr:"cfa":0.0015}})</p>
		<div ng-include="'footer.html'"></div>
	</div>

</body>
</html>
