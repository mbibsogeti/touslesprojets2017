<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Execursion</title>
</head>
<body>
	<h1>Excursion</h1>
	<table id="exTable">
	</table>

	<script>
function received(){
	console.log("Received")
	if (xhr.readyState==4){
		var excs=JSON.parse(xhr.responseText)
		for (var i in excs){
			console.log("<tr><td>"+excs[i].location+"</td></tr>")
			document.getElementById("exTable").innerHTML+="<tr><td>"+excs[i].location+"</td></tr>"
		}
	}
}

var url="jersey/excursions/list"
var xhr= new XMLHttpRequest()
xhr.onreadystatechange = received
xhr.open("Get", url, true)
xhr.send(null)


</script>
</body>
</html>
