<p>Les destinations proposées sont :</p>
<table>
	<tr>
		<th>N°</th>
		<th>Ville</th>
		<th>Activité</th>
	</tr>
	<tr data-ng-repeat="j in c.destinations">
		<td>{{$index+1}}</td>
		<td><a href="#!/dest/{{j.id}}">{{j.nom | uppercase}}</a></td>
		<td>{{j.description}}</td>
	</tr>
</table>
