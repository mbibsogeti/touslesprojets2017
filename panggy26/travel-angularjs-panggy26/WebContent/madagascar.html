<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Madagascar</title>
<script src="js/angular.min.js"></script>
<script defer>
	angular.module("appMadagascar", [])
		.directive("year", function() {
			return {
			// Autorise ou non les directives de forme :
			// 		E : <year><year/> 
			// 		A : <span year></span> 
			// 		C : <span class="year"></span>
			// Seules les syntaxes E et A sont autorisées
				restrict : "EA",
				template : new Date().getFullYear()
			}
		})
</script>
</head>
<body data-ng-app="appMadagascar">
	<h1>Madagascar, l'Île Rouge</h1>
	<div>
		Quelle est l'année en cours ? 
		<br> (forme E) <year></year>
		<br>(forme A) <span year></span>
		<br>(forme C) <span class="year"></span>
	</div>
	<p>
		<a href="./index.html">Retour à l'index africain</a>
	</p>
</body>
</html>
