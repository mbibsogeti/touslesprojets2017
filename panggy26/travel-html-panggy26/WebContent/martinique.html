<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--Dit à Internet Explorer de se comporter comme Edge (mode moderne compatible)-->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--Le navigateur zoome sur la colonne centrale en fonction de la largeur d'affichage du périphérique-->
<!--initial-scale : Zoom lorsqu'on arrive sur la page, ici x2-->
<!--minimum-scale et maximum-scale: délimitent les zooms de l'utilisateur-->
<meta name="viewpart" content="width=device-width, initial-scale=2, minimum-scale=0.5, maximum-scale=3">
<title>Insert title here</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<section class="col-sm-12">
				<h1 class="text-capitalize" style="text-align: center">séjour en martinique</h1>
			</section>
		</div>
		<div class="row">
			<section class="col-sm-12">
				<!--class="form-inline" applique une mise en forme spéciale pour ce formulaire qui ne fait qu'une ligne-->
				<form action="./martinique.html" class="form-inline">
					<!--En Bootstrap, mettre une section avec form-group autour de chaque champ d'un formulaire-->
					<section class="form-group">
						<!--class="form-control" applique une mise en forme du champ-->
						<!--Autre syntaxe, en séparant les balises label et input, reliées par les attributs for et id-->
						<label for="truc">Recherche : </label>
						<input type="text" id="truc" class="form-control">
					</section>
					<!--class="btn" applique une mise en forme du boutton-->
					<input type="submit" value="Envoi" class="btn">
				</form>
			</section>
		</div>
		<div class="row">

			<section class="col-sm-12">

				<form action="./martinique.html">
					<section class="form-group">
						<!--class="input-lg" pour avoir un champ plus grand-->
						<label for="nom1">Nom : </label>
						<input type="text" id="nom1" class="form-control input-lg">
					</section>
					<section class="form-group">
						<label for="nom2">Email : </label>
						<input type="email" class="form-control" id="nom2">
					</section>
					<section class="form-group">
						<label for="nom3">Voyageurs : </label>
						<input type="number" min="0" class="form-control" id="nom3">
					</section>
					<section class="form-group">
						<label>Départ :</label>
						<!--Mettre un même name à ces radios permet de décocher l'un quand on coche l'autre-->
						<!--class="radio-inline" pour mettre les boutons radios à la suite-->
						<label class="radio-inline"> <input type="radio" name="from" value="Paris">Paris
						</label> <label class="radio-inline"><input type="radio" name="from" value="Bordeaux">Bordeaux </label> <label class="radio-inline"><input
							type="radio" name="from" value="Lyon">Lyon</label>
					</section>
					<p>
						<!--class="btn btn-primary", class="btn btn-default", class="btn btn-link" en plus de ceux d'avant (warning, danger, info, success-->
						<!--class="btn-block" pour agrandir le bouton sur toute la largeur (très utilisé en mobile)-->
						<input type="submit" value="Demande" class="btn btn-primary btn-block">
						<input type="submit" value="Inscription"class="btn btn-default btn-block">
					</p>
				</form>
			</section>
		</div>
	</div>
</body>
</html>
