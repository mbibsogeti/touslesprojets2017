<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-animate.min.js"></script>


<script type="text/javascript" defer>
angular
	.module("appAfriqueDuSud", ["ngRoute","ngAnimate"])
	.config(function($routeProvider){
		$routeProvider
			.when("/index",{controller:"CtlAfriqueDuSud",template:function(){
				return "<p>Nous proposons...<a href='#!/dests'>dests</a></p>";
			}})
			.when("/dests",{controller:"CtlAfriqueDuSud",templateUrl:"afriqueDuSud/dests.html",controllerAs:"c"})
			.when("/dests/:id",{controller:"CtlAfriqueDuSud",templateUrl:"afriqueDuSud/detail.html",controllerAs:"c"})
			.otherwise({redirectTo:"/index"})
	})
	.constant("destination", [{n:"Le Cap", d:"ville du sud", id:1},
		{n:"Port Elizabeth", d:"ville du sud", id:2},
		{n:"Johannesburg/Pretoria", d:"ville du nord", id:3},
		{n:"Durban", d:"ville de l'est", id:4}])
		
	.controller("CtlAfriqueDuSud",function($routeParams, destination) {
		this.dests=destination;
		
		for (i in this.dests)
			if(this.dests[i].id == $routeParams.id)
				this.dest=this.dests[i];
		
		});
</script>


<title>Afrique Du Sud</title>
</head>
<body ng-app="appAfriqueDuSud">

	<p><img src="img/ads.jpg" alt="photo-Afrique" /></p>
	
	<section>
		<h1 id="titre">Afrique Du Sud</h1>
	</section>
	
	<div ng-controller="CtlAfriqueDuSud as c" ng-view class="view">
	</div>
	<section id="lien">
		<a href="Index.html">Home</a>
	</section>
</body>
</html>
