<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Brésil</title>
</head>
<body>
	<h1>Excursions</h1>
	<table id="exTable">
	</table>

	<!-- ON DECLENCHE LA REQUETE -->
	<script type="text/javascript">
		function received() {
			console.log("Received");
			if(xhr.readyState==4){
				var excs = JSON.parse(xhr.responseText) <!--Liste des excursions transformer de JSON en JavaScript -->
				for (var i in excs){
					document.getElementById("exTable").innerHTML += "<tr><td>"+excs[i].location+"</td><td>"+excs[i].dangerosity+"</td></tr>"; <!--Bouble qui permet de Lire en forme de tableau -->
				}
			}
		}
		var url = "jersey/excursions/list";
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = received;
		xhr.open("GET", url, true);
		xhr.send(null); 
		<!--Eventuellement pour envoyer un corps de requête à la place du null -->
	</script>
</body>
</html>
