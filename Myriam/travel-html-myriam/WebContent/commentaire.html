<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div>
		<h3 contenteditable>Laisser un commentaire</h3>
		<form action="mexico.html">

			<p>
				<label>Nom : </label> <input type="text" name="nom" />
			</p>
			<p>
				<label>email : </label> <input type="email" name="email" />
			</p>
			<p>
				<label>J'y suis déjà allé : </label> <input type="checkbox"
					name="alle" />
			</p>
			<p>
				<label>Nationalité : </label> <select name="nationalite"
					id="nationalite">
					<option value="francaise">française</option>
					<option value="ue">UE</option>
					<option value="hors_ue">Hors UE</option>

				</select>
			</p>
			<p>
				<label>Message : </label>
				<textarea name="message" id="message" title="votre commentaire"></textarea>
			</p>
			<p>
				<input type="submit" name="envoyer" />
			</p>
		</form>

	</div>
	
		<p>
		<a href="mexico.html">retour</a>
	</p>
	

</body>
</html>
