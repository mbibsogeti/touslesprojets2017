<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Senegal</title>
<script src="js/angular.min.js"></script>
<link rel="stylesheet" href="css/afrique.css">

<script defer>
	var appS = angular.module("appSenegal", []);
	appS.constant("avion", 945).value("hotel", 38.29).controller("ctlSenegal",
			function($scope, avion, hotel) {
				$scope.price = 9 * hotel + avion
			});

	function con() {
		return function(p, m, c) {
			return (p / c).toFixed(2) + " " + m;
		}
	}
	appS.filter("conversion", con);

	console.log(appS);
</script>

</head>
<body>

	<div ng-app="appSenegal" ng-controller="ctlSenegal">

		<h1>Bienvenue au Sénégal !</h1>

		<p>
			<img src="img/senegal2.jpg" />
		</p>

		<div class="petite">
			<p>Prix du voyage : {{price|conversion:"euros":1}}
				({{price|conversion:"cfa":0.0015}})</p>
		</div>

		<div class="espace"></div>

		<div class="retour">
			<a href="index.html">Retour</a>
		</div>

	</div>

</body>
</html>
