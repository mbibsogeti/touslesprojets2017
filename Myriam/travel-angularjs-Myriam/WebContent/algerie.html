<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Algérie</title>
<script src="js/angular.min.js"></script>
<link rel="stylesheet" href="css/afrique.css">
</head>
<body>

	<div ng-app ng-init="">

		<h1>Bienvenue en Algérie !</h1>
			<p>
				<img src="img/algerie.jpg" />
			</p>
			
		<div class="petite">

			<h3>Déroulé du voyage :</h3>

			<table>
				<tr>
					<th>Etape</th>
					<th>Lieu</th>
					<th>Nombre de jours</th>
				</tr>
				<tr
					ng-repeat="n in [['Tunis',2],['Constantine',3],['Jerba',6],['Tunis',2.5]] track by $index"
					ng-class-even="'even'">
					<td>{{$index+1}}</td>
					<td>{{n[0]|uppercase}}</td>
					<td>{{n[1]|number:0}}</td>
				</tr>
			</table>

			<h3>Prix :</h3>

			<p ng-repeat="n in [1,2,3,1] track by $index">
				{{n}} voyageur<span ng-if="n!='1'">s</span> : {{n*560}} €
			</p>
		</div>

		<div class="retour">
			<a href="index.html">Retour</a>
		</div>

	</div>
</body>
</html>
