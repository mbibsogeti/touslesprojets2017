<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Afrique du Sud</title>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<link rel="stylesheet" href="css/afrique.css">

<script>
	var appS = angular.module("appSA", [ "ngRoute", "ngAnimate" ]);

	function config($routeProvider) {
		function index() {
			return "<p> Nous proposons de superbes voyages avec rencontres avec les requins :)</p><a href='#!/dests'>Nos destinations</a>";
		}
		function destination() {
			return "";
		}
		$routeProvider.when("/index", {
			controller : "CtlSA",
			template : index
		}).when("/dests", {
			controller : "CtlSA",
			templateUrl : "southafrica/dests.html",
			controllerAs : "c"
		}).when("/dests/:id", {
			controller : "CtlSA",
			templateUrl : "southafrica/details.html",
			controllerAs : "c"
		}).otherwise({
			redirectTo : "/index"
		});
	}
	function ctrl($routeParams,destinations) {
		this.dests = destinations;
		for (i in this.dests) {
			if (this.dests[i].id == $routeParams.id)
				this.dest = this.dests[i];
		}
	}

	appS.config(config).constant("destinations", [ {
		n : "Le Cap",
		d : "Montagne et plage",
		id : 1
	}, {
		n : "Johannesburg",
		d : "Musées, histoire et zoo",
		id : 2
	}, {
		n : "Hazyview",
		d : "Safari, reserve d'élephant",
		id : 3
	} ]).controller("CtlSA", ctrl);

</script>

</head>
<body>
	<div ng-app="appSA">

		<h1>Bienvenue en Afrique du Sud !</h1>

		<p>
			<img src="img/sa.jpg" />
		</p>

		<div class="petite">
			<p>
				<a href="#!/index">Nos offres</a>
			</p>
			<div class="view" ng-controller="CtlSA as c" ng-view></div>

		</div>

		<div class="espace"></div>
		<div class="retour">
			<p>
				<a href="index.html">Retour</a>
			</p>


		</div>
</body>
</html>
