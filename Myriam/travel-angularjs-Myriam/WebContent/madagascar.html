<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Madagascar</title>
<script src="js/angular.min.js"></script>
<link rel="stylesheet" href="css/afrique.css">

<script>
	var appM = angular.module("appMa", []);
	function dir() {
		return {
			restrict : "EAC", //ou bien "E" ou "A" ou "C" ou encore "EA" ou "EC" ou "AC"
			template : new Date().getFullYear()
		}
	}
	appM.directive("year", dir);
</script>

</head>
<body>

	<div ng-app="appMa">

		<h1>Bienvenue à Madagascar !</h1>

		<p>
			<img src="img/madagascar.jpg" />
		</p>
		
		Obtenir l'année avec un élément (E) : <year></year>
		<p>Obtenir l'année avec un attribut (A) : <span year></span></p>
		Obtenir l'année avec une classe (C) : <span class="year"></span>

		<div class="espace"></div>
		<div class="retour">
			<p>
				<a href="index.html">Retour</a>
			</p>

		</div>
</body>
</html>
